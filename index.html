<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="card">

                <div class="card-header">
                <h2>Generate a Password</h2>
                </div>

                <div class="card-body">
                    <textarea
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                    >
                    </textarea>
                </div>

                <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
                </div>

                <!-- a form felt like the best way in order to pass values to the next stage of the javascript -->
                <div class="criteria">
                    <div class="popup" id="popup">
                      <form class="criteriaForm" id="criteriaForm">
                        <h2>Password Requirements</h2>

                        <label for="plength">
                          <strong>Length</strong>
                        </label>
                        <br>
                        <input type="number" id="plength" placeholder="8-128" name="plength" min="8" max="128" required>
                        <br>
                        <br>

                        <label for="characters">
                          <strong> Character Requirements</strong>
                        </label>
                        <br>

                        <!-- lowercase -->
                        <input type="checkbox" id="lower" name="lower">
                        <label for="lower"> Lowercase</label>
                        <br>

                        <!-- uppercase -->
                        <input type="checkbox" id="upper" name="upper">
                        <label for="upper"> Uppercase</label>
                        <br>

                        <!-- numeric -->
                        <input type="checkbox" id="num" name="num">
                        <label for="num"> Numbers</label>
                        <br>

                        <!-- special characters -->
                        <input type="checkbox" id="special" name="special">
                        <label for="upper"> Special Characters</label>
                        <br>

                        <button id="submit" class="btn"  onClick="writePassword()">Submit</button>
                      </form>
            </div>
        </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
